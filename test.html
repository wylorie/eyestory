<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Test - EyeStory</title>
  <style>
    .word-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 14px; margin: 20px; }
    .word-tile { padding: 20px; background: #151c39; color: white; border: 1px solid rgba(255,255,255,.06); border-radius: 999px; text-align: center; }
  </style>
</head>
<body>
  <h1>Test Page</h1>
  <div id="wordGrid" class="word-grid"></div>
  <button onclick="testRender()">Test Render</button>
  
  <script>
    const wordGrid = document.getElementById('wordGrid');
    const words = ['test', 'word', 'button', 'grid', 'display'];
    
    function testRender() {
      console.log('Testing render...');
      wordGrid.innerHTML = '';
      words.forEach(w => {
        const tile = document.createElement('button');
        tile.className = 'word-tile';
        tile.textContent = w;
        wordGrid.appendChild(tile);
      });
    }
    
    // Auto-render on load
    window.addEventListener('load', testRender);
  </script>
</body>
</html>
